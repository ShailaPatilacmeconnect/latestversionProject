<div class="container-fluid">

    <app-page-title title="Fresha Business Type" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
  
              <div class="col-md-4">
                <div class="form-group">
                  <label>Search</label>
                  <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="keyword"
                    (keyup)="search()" />
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group col-md-12">
                  <label style="visibility: hidden;">report</label>
                  <div>
                    <div class="text-sm-end">
                      <button type="button" class="btn btn-primary mb-2" (click)="open()">
                        <i class="mdi mdi-plus me-1"></i> New Business Type 
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive" *ngIf="dataList.length>0">
              <table class="table table-bordered dt-responsive nowrap datatables no-footer dtr-inline">
                <thead>
                  <tr>
                    <th sortable="brand_name" (sort)="onSort($event)">Business Type  Name</th>
                    <th sortable="status" class="text-center" (sort)="onSort($event)">Status</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataList ">
                    <td>{{data.businesstype_name}}</td>
                    <td class="text-center">
                      <div class="text-center form-check form-switch  mb-2">
                        <input type="checkbox" class="form-check-input float-none" id="customSwitch1" (change)="toggleFunction($event,data.id)"
                          [checked]="!data.status" [id]="data.id">
                        <label class="custom-control-label" [for]="data.id"></label>
                      </div>
                    </td>
                    <td class="text-center">
                      <div class="" placement="bottom-end">
                        <a href="javascript: void(0);" class="me-2" (click)="edit(data)"><i
                            class="fas fa-pencil-alt text-success me-1"></i>
                        </a>
                        <a href="javascript: void(0);" (click)="deleteRow(data)"><i
                            class="fas fa-trash-alt text-danger"></i>
                        </a>
  
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
  
            <app-pagination [page]="pageCopy()" *ngIf="dataList.length>0" (newItemEvent)="changePage($event)">
            </app-pagination>
            <div class="table-responsive text-primary" *ngIf="dataList.length==0">
              * 0 Results Found.
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
