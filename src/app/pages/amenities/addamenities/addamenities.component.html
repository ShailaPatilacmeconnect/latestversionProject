<div class="modal-header">
    <h5 class="modal-title mt-0">{{title}} Amenities</h5>
    <button type="button" class="btn-close" (click)="activeModal.dismiss('Cross click')" aria-hidden="true"></button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">

                    <form (ngSubmit)="typeSubmit()" [formGroup]="typeValidationForm">

                        <div class="form-group">
                            <label>Aminity Name</label>
                            <input type="text" class="form-control" formControlName="amenity_name"
                                [ngClass]="{'is-invalid': typesubmit && f.amenity_name.errors}" />
                            <div *ngIf="typesubmit && f.amenity_name.errors" class="invalid-feedback">
                                <span *ngIf="f.amenity_name.errors.required"> Name is required.</span>
                            </div>
                        </div>

                        <div class="form-group mb-0 mt-3">
                            <div>
                                <button type="submit" class="btn btn-primary me-3">
                                    Save
                                </button>

                                <button type="reset" class="btn btn-secondary float-end">
                                    Reset
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
